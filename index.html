<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Seru Luar Angkasa!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            overflow: hidden;
            position: relative;
        }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: twinkle 2s infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        .card { background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-start { background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%); transition: transform 0.3s, box-shadow 0.3s; }
        .btn-start:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(221, 36, 118, 0.4); }
        .answer-btn { transition: all 0.3s ease; }
        .answer-btn:hover { transform: scale(1.05); background-color: rgba(255, 255, 255, 0.2); }
        .correct { background-color: #28a745 !important; border-color: #28a745 !important; color: white !important; transform: scale(1.05); }
        .incorrect { background-color: #dc3545 !important; border-color: #dc3545 !important; color: white !important; }
        .hidden { display: none; }
        #rocket { position: absolute; bottom: -150px; left: 50%; transform: translateX(-50%); width: 80px; transition: bottom 1s ease-in-out; z-index: -1; }
        .animate-fly { animation: fly-in 1s forwards; }
        @keyframes fly-in { from { transform: translateY(100vh); } to { transform: translateY(0); } }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div id="stars-container"></div>
    <img src="https://www.pngkey.com/png/full/10-103868_rocket-png-transparent-image-rocket-ship-clipart.png" id="rocket" alt="Rocket" onerror="this.onerror=null;this.src='https://placehold.co/80x120/000000/ffffff?text=ðŸš€';">

    <!-- User Info Section -->
    <div id="user-info-section" class="w-full max-w-md text-center animate-fly">
        <div class="card p-8 rounded-2xl shadow-2xl">
            <h1 class="text-4xl font-bold mb-6">Kuis Luar Angkasa</h1>
            <form id="user-form">
                <input type="text" id="name" class="w-full bg-gray-700/50 border border-gray-500 rounded-lg p-3 mb-4 text-white placeholder-gray-400" placeholder="Tulis Namamu" required>
                <input type="text" id="class" class="w-full bg-gray-700/50 border border-gray-500 rounded-lg p-3 mb-6 text-white placeholder-gray-400" placeholder="Tulis Kelasmu" required>
                <button type="submit" class="btn-start w-full text-white font-bold py-3 px-4 rounded-lg text-lg">MULAI PETUALANGAN!</button>
            </form>
        </div>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="w-full max-w-2xl hidden">
        <div class="card p-8 rounded-2xl shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <div id="question-counter" class="text-lg font-semibold"></div>
                <div id="timer" class="text-2xl font-bold bg-purple-600/50 px-4 py-1 rounded-lg"></div>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6"><div id="progress-bar" class="bg-green-400 h-2.5 rounded-full"></div></div>
            <h2 id="question-text" class="text-2xl font-semibold mb-8 text-center min-h-[100px]"></h2>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <!-- Score Section -->
    <div id="score-section" class="w-full max-w-md text-center hidden">
        <div class="card p-8 rounded-2xl shadow-2xl">
            <h1 class="text-4xl font-bold mb-2">Petualangan Selesai!</h1>
            <p class="text-gray-300 mb-6">Kamu hebat, <span id="player-name" class="font-bold"></span>!</p>
            <div class="bg-gray-700/50 rounded-lg p-6 mb-6">
                <p class="text-lg text-gray-300">Skor Akhir</p>
                <p id="final-score" class="text-6xl font-bold text-yellow-300"></p>
            </div>
            <button id="submit-score-btn" class="btn-start w-full text-white font-bold py-3 px-4 rounded-lg text-lg">KIRIM SKOR</button>
            <div id="loading-spinner" class="hidden mt-4"><p>Mengirim skor...</p></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxonIzMRZ3hGRu3HTIgwyo6GZ-zDPUsQe_hhL54Aue-4JLZ1GyA86pCkZUSfcFS2qaD/exec";

        const quizData = [
            { question: "Planet manakah yang dikenal sebagai 'Planet Merah'?", answers: [{ text: "Bumi", correct: false }, { text: "Mars", correct: true }, { text: "Jupiter", correct: false }, { text: "Saturnus", correct: false }] },
            { question: "Apa nama galaksi tempat Tata Surya kita berada?", answers: [{ text: "Andromeda", correct: false }, { text: "Triangulum", correct: false }, { text: "Bima Sakti", correct: true }, { text: "Sombrero", correct: false }] },
            { question: "Berapa lama waktu yang dibutuhkan cahaya Matahari untuk mencapai Bumi?", answers: [{ text: "8 menit", correct: true }, { text: "8 detik", correct: false }, { text: "8 jam", correct: false }, { text: "8 hari", correct: false }] },
            { question: "Siapakah orang pertama yang berjalan di Bulan?", answers: [{ text: "Buzz Aldrin", correct: false }, { text: "Yuri Gagarin", correct: false }, { text: "Michael Collins", correct: false }, { text: "Neil Armstrong", correct: true }] },
            { question: "Planet terbesar di Tata Surya kita adalah...", answers: [{ text: "Neptunus", correct: false }, { text: "Jupiter", correct: true }, { text: "Matahari", correct: false }, { text: "Bumi", correct: false }] }
        ];

        const userInfoSection = document.getElementById('user-info-section');
        const quizSection = document.getElementById('quiz-section');
        const scoreSection = document.getElementById('score-section');
        const userForm = document.getElementById('user-form');
        const questionCounter = document.getElementById('question-counter');
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const playerName = document.getElementById('player-name');
        const finalScore = document.getElementById('final-score');
        const submitScoreBtn = document.getElementById('submit-score-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const rocket = document.getElementById('rocket');

        let currentQuestionIndex = 0, score = 0, timer, timeLeft = 15, userData = {};

        userForm.addEventListener('submit', e => {
            e.preventDefault();
            userData = { name: document.getElementById('name').value, class: document.getElementById('class').value };
            userInfoSection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            quizSection.classList.add('animate-fly');
            startQuiz();
        });

        function startQuiz() {
            currentQuestionIndex = 0; score = 0;
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let currentQuestion = quizData[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            questionCounter.innerText = `Pertanyaan ${questionNo}/${quizData.length}`;
            progressBar.style.width = `${(questionNo / quizData.length) * 100}%`;
            questionText.innerText = currentQuestion.question;
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn', 'w-full', 'p-4', 'text-white', 'font-semibold', 'rounded-lg', 'border-2', 'border-gray-500');
                if (answer.correct) button.dataset.correct = true;
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
            startTimer();
        }
        
        function resetState() {
            clearInterval(timer);
            timeLeft = 15;
            timerElement.innerText = timeLeft;
            timerElement.classList.remove('text-red-500');
            answerButtons.innerHTML = '';
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerElement.innerText = timeLeft;
                if (timeLeft <= 5) timerElement.classList.add('text-red-500');
                if (timeLeft <= 0) { clearInterval(timer); handleNextQuestion(); }
            }, 1000);
        }

        function selectAnswer(e) {
            clearInterval(timer);
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";
            if (isCorrect) { score += 20; selectedBtn.classList.add('correct'); } 
            else { selectedBtn.classList.add('incorrect'); }
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === "true") button.classList.add('correct');
                button.disabled = true;
            });
            setTimeout(handleNextQuestion, 1500);
        }

        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) showQuestion();
            else showScore();
        }

        function showScore() {
            quizSection.classList.add('hidden');
            scoreSection.classList.remove('hidden');
            scoreSection.classList.add('animate-fly');
            playerName.innerText = userData.name;
            finalScore.innerText = score;
            const rocketPosition = (score / 100) * (window.innerHeight * 0.8) - 100;
            rocket.style.bottom = `${Math.max(rocketPosition, 20)}px`;
        }
        
        // ===================================================================================
        // !!! BAGIAN INI SUDAH DIPERBAIKI !!!
        // ===================================================================================
        submitScoreBtn.addEventListener('click', () => {
            submitScoreBtn.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            
            const dataToSubmit = { ...userData, score };
            
            // Menggunakan 'text/plain' untuk menghindari masalah preflight CORS
            // Google Apps Script akan tetap bisa membacanya dengan benar
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Mode ini seringkali membantu
                cache: 'no-cache',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSubmit),
                redirect: 'follow'
            })
            .then(response => {
                console.log("Berhasil mengirim, server akan memproses.");
                // Karena menggunakan 'no-cors', kita tidak bisa membaca responsnya.
                // Jadi kita langsung arahkan ke halaman papan skor.
                // Ganti 'papan-skor.html' dengan link papan skor Anda jika berbeda
                window.location.href = 'papan-skor.html';
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('Terjadi kesalahan. Periksa koneksi internet Anda dan coba lagi.');
                submitScoreBtn.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            });
        });
        // ===================================================================================

        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3;
                star.style.width = `${size}px`; star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`; star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
