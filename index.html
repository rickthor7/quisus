<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Seru Anak SD!</title>
    <!-- Tailwind CSS CDN untuk styling yang responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts untuk font yang ceria -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya dasar untuk body dan font */
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4b5563;
        }
        
        /* Animasi untuk elemen kuis */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Gaya untuk tombol */
        .btn {
            @apply p-4 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        .btn:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        /* Gaya untuk card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Gaya untuk progres bar */
        .progress-bar {
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        /* Gaya untuk confetti */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 3s linear forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(200vh) rotate(720deg); opacity: 0; }
        }

        /* Gaya untuk form input */
        .input-field {
            @apply w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300;
        }
        
    </style>
    <!-- Firebase SDK (Pastikan versi yang digunakan sudah benar) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = null;

        // Inisialisasi Firebase dan autentikasi
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                // Sembunyikan pesan loading dan tampilkan konten
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('intro-page').classList.remove('hidden');
                console.log("Firebase initialized successfully. User ID:", userId);
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                document.getElementById('loading-state').textContent = 'Gagal memuat. Silakan coba lagi.';
            }
        }

        // Simpan skor ke Firestore
        async function saveScoreToFirestore(name, playerClass, finalScore) {
            try {
                const scoresCollectionRef = collection(db, `/artifacts/${appId}/public/data/scores`);
                await addDoc(scoresCollectionRef, {
                    name: name,
                    class: playerClass,
                    score: finalScore,
                    timestamp: serverTimestamp(),
                    userId: userId // Simpan user ID untuk identifikasi
                });
                console.log("Score saved to Firestore successfully!");
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }
        
        // Dapatkan papan skor secara real-time dari Firestore
        function getLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            const scoresCollectionRef = collection(db, `/artifacts/${appId}/public/data/scores`);

            // Gunakan onSnapshot untuk mendengarkan perubahan secara real-time
            onSnapshot(scoresCollectionRef, (querySnapshot) => {
                const scores = [];
                querySnapshot.forEach((doc) => {
                    scores.push(doc.data());
                });

                // Urutkan skor dari yang tertinggi ke terendah
                scores.sort((a, b) => b.score - a.score);

                // Perbarui tampilan papan skor
                leaderboardList.innerHTML = ''; // Hapus papan skor lama
                scores.forEach((player, index) => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('p-3', 'rounded-xl', 'mb-2', 'flex', 'justify-between', 'items-center', 'font-semibold', 'shadow-sm');
                    
                    // Beri warna berbeda untuk highlight user yang sedang bermain
                    if (player.userId === userId) {
                        listItem.classList.add('bg-blue-200');
                    } else {
                        listItem.classList.add('bg-white');
                    }
                    
                    listItem.innerHTML = `
                        <div class="flex items-center">
                            <span class="mr-3 font-extrabold text-xl w-6 text-center">${index + 1}.</span>
                            <div>
                                <span class="font-bold">${player.name}</span>
                                <span class="text-sm text-gray-500 block">(${player.class})</span>
                            </div>
                        </div>
                        <span class="text-xl font-bold text-blue-600">${player.score}</span>
                    `;
                    leaderboardList.appendChild(listItem);
                });
            });
        }

        // Tampilkan papan skor dan mulai mendengarkan perubahan
        function showLeaderboard() {
            dashboardPage.classList.remove('hidden');
            dashboardPage.classList.add('flex');
            dashboardPage.style.opacity = '1';
            dashboardPage.style.pointerEvents = 'auto';

            quizPage.style.opacity = '0';
            quizPage.style.pointerEvents = 'none';
            introPage.style.opacity = '0';
            introPage.style.pointerEvents = 'none';

            getLeaderboard(); // Mulai mendengarkan perubahan papan skor
        }

        // Fungsi yang bisa diakses dari luar <script type="module">
        window.initializeFirebase = initializeFirebase;
        window.saveScoreToFirestore = saveScoreToFirestore;
        window.showLeaderboard = showLeaderboard;

    </script>
</head>
<body class="bg-yellow-200">

    <!-- Tambahkan elemen audio untuk musik latar -->
    <audio id="background-music" loop>
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="relative w-full max-w-2xl min-h-[600px] p-6 bg-white rounded-3xl shadow-2xl flex flex-col items-center justify-between">
        <!-- Elemen animasi latar belakang -->
        <div class="absolute inset-0 overflow-hidden -z-10">
            <div class="w-20 h-20 bg-pink-400 rounded-full blur-xl absolute top-10 left-10 float-animation"></div>
            <div class="w-16 h-16 bg-green-400 rounded-full blur-xl absolute bottom-20 right-20 float-animation" style="animation-delay: 1s;"></div>
            <div class="w-24 h-24 bg-purple-400 rounded-full blur-xl absolute top-1/3 right-5 float-animation" style="animation-delay: 2s;"></div>
            <div class="w-20 h-20 bg-yellow-400 rounded-full blur-xl absolute bottom-1/4 left-1/4 float-animation" style="animation-delay: 1.5s;"></div>
        </div>

        <!-- Halaman Loading -->
        <div id="loading-state" class="absolute inset-0 flex flex-col items-center justify-center bg-white bg-opacity-90 z-20 rounded-3xl">
            <p class="text-2xl font-bold text-gray-700">Memuat Kuis...</p>
            <div class="mt-4 w-12 h-12 rounded-full border-4 border-solid border-gray-200 border-t-blue-500 animate-spin"></div>
        </div>

        <!-- Halaman Intro (Input Nama & Kelas) -->
        <div id="intro-page" class="w-full flex flex-col items-center p-4 transition-opacity duration-500 ease-in-out hidden">
            <h1 class="text-4xl font-extrabold text-blue-600 mb-8 float-animation">Selamat Datang!</h1>
            <div class="card p-8 w-full max-w-sm text-center rounded-2xl">
                <p class="text-xl font-semibold text-gray-600 mb-4">Yuk, kenalan dulu!</p>
                <form id="intro-form" class="w-full">
                    <div class="mb-4">
                        <input type="text" id="player-name" class="input-field" placeholder="Masukkan Namamu" required>
                    </div>
                    <div class="mb-6">
                        <input type="text" id="player-class" class="input-field" placeholder="Masukkan Kelasmu" required>
                    </div>
                    <button type="submit" class="btn w-full bg-blue-500 text-white">
                        Mulai Kuis! <span class="ml-2">🚀</span>
                    </button>
                </form>
            </div>
            <p id="user-id-text" class="text-xs text-gray-400 mt-4">ID Pemain: <span id="user-id"></span></p>
        </div>

        <!-- Halaman Kuis -->
        <div id="quiz-page" class="w-full flex flex-col items-center p-4 transition-opacity duration-500 ease-in-out opacity-0 absolute top-0 left-0 h-full w-full pointer-events-none">
            <h1 class="text-4xl font-extrabold text-blue-600 mb-8 float-animation">Kuis Seru!</h1>
            <div class="w-full bg-gray-200 rounded-full h-4 mb-8">
                <div id="progress-bar" class="bg-lime-500 h-4 rounded-full progress-bar"></div>
            </div>
            
            <div id="question-container" class="w-full text-center mb-8">
                <p id="question-text" class="text-2xl font-bold text-gray-800 mb-6"></p>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Tombol jawaban akan dimasukkan di sini oleh JavaScript -->
                </div>
            </div>

            <button id="next-btn" class="btn bg-blue-500 text-white mt-8 hidden">
                Selanjutnya <span class="ml-2">👉</span>
            </button>
        </div>

        <!-- Halaman Dashboard Skor -->
        <div id="dashboard-page" class="w-full flex-col items-center p-4 transition-opacity duration-500 ease-in-out opacity-0 absolute top-0 left-0 h-full w-full pointer-events-none hidden">
            <div class="confetti-container" id="confetti-container"></div>
            <h1 class="text-4xl font-extrabold text-purple-600 mb-4 float-animation">Papan Skor!</h1>
            <p id="your-score-text" class="text-2xl font-bold text-gray-600 mb-4">Skormu: <span class="text-orange-500" id="final-score-text">0</span></p>
            <div class="card p-8 text-center rounded-2xl w-full">
                <ul id="leaderboard-list" class="space-y-2">
                    <!-- Daftar pemain akan dimasukkan di sini oleh JavaScript -->
                </ul>
            </div>
            <button id="restart-btn" class="btn bg-pink-500 text-white mt-8">
                Main Lagi! <span class="ml-2">🎮</span>
            </button>
        </div>
    </div>

    <script>
        // Data pertanyaan dan jawaban
        const questions = [
            {
                question: "Apa warna dari buah pisang yang sudah matang?",
                options: ["Merah", "Kuning", "Hijau", "Biru"],
                answer: "Kuning"
            },
            {
                question: "Ada berapa huruf di dalam kata 'KUCING'?",
                options: ["4", "5", "6", "7"],
                answer: "6"
            },
            {
                question: "Jika kamu punya 5 apel dan mengambil 2, berapa sisa apel yang kamu punya?",
                options: ["2", "3", "5", "7"],
                answer: "2"
            },
            {
                question: "Hewan apa yang suka makan madu dan punya telinga bulat?",
                options: ["Monyet", "Beruang", "Kelinci", "Gajah"],
                answer: "Beruang"
            },
            {
                question: "Apa nama planet terdekat dari Matahari?",
                options: ["Merkurius", "Mars", "Bumi", "Venus"],
                answer: "Merkurius"
            }
        ];

        // Mendapatkan elemen HTML
        const introPage = document.getElementById('intro-page');
        const introForm = document.getElementById('intro-form');
        const playerNameInput = document.getElementById('player-name');
        const playerClassInput = document.getElementById('player-class');
        const userIdText = document.getElementById('user-id');
        const quizPage = document.getElementById('quiz-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const finalScoreText = document.getElementById('final-score-text');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress-bar');
        const confettiContainer = document.getElementById('confetti-container');
        const backgroundMusic = document.getElementById('background-music');

        // Variabel untuk melacak status kuis
        let currentQuestionIndex = 0;
        let score = 0;
        let playerName = '';
        let playerClass = '';

        // Fungsi untuk memulai atau merestart kuis
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            // Menyembunyikan halaman lain dan menampilkan kuis
            introPage.classList.add('hidden');
            quizPage.style.opacity = '1';
            quizPage.style.pointerEvents = 'auto';
            dashboardPage.style.opacity = '0';
            dashboardPage.style.pointerEvents = 'none';
            // Menampilkan pertanyaan pertama
            displayQuestion();
        }

        // Fungsi untuk menampilkan pertanyaan dan opsi
        function displayQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;

            // Memperbarui progres bar
            const progressPercentage = (currentQuestionIndex / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;

            // Menambahkan tombol untuk setiap opsi
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn', 'bg-white', 'text-gray-700');
                if (option === currentQuestion.answer) {
                    button.dataset.correct = "true";
                }
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        // Fungsi untuk mereset tampilan sebelum menampilkan pertanyaan baru
        function resetState() {
            nextBtn.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        // Fungsi yang dipanggil saat pengguna memilih jawaban
        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";

            if (isCorrect) {
                score++;
                selectedBtn.classList.remove('bg-white', 'text-gray-700');
                selectedBtn.classList.add('bg-lime-500', 'text-white', 'scale-105');
            } else {
                selectedBtn.classList.remove('bg-white', 'text-gray-700');
                selectedBtn.classList.add('bg-rose-500', 'text-white', 'scale-95');
            }

            // Menonaktifkan semua tombol setelah satu jawaban dipilih
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                // Menandai jawaban yang benar jika yang dipilih salah
                if (button.dataset.correct === "true") {
                    button.classList.remove('bg-white', 'text-gray-700');
                    button.classList.add('bg-lime-500', 'text-white');
                }
            });

            // Menampilkan tombol "Selanjutnya"
            nextBtn.classList.remove('hidden');
        }

        // Fungsi untuk meluncurkan animasi confetti
        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                confetti.style.animationDuration = `${2 + Math.random() * 1}s`;
                confettiContainer.appendChild(confetti);
            }
            // Hapus confetti setelah animasi selesai
            setTimeout(() => {
                while (confettiContainer.firstChild) {
                    confettiContainer.removeChild(confettiContainer.firstChild);
                }
            }, 3000);
        }

        // Menambahkan event listener untuk tombol "Selanjutnya"
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                // Kuis selesai, simpan skor dan tampilkan papan skor
                finalScoreText.textContent = `${score}/${questions.length}`;
                if (score === questions.length) {
                     launchConfetti();
                }
                saveScoreToFirestore(playerName, playerClass, score);
                showLeaderboard();
            }
        });

        // Menambahkan event listener untuk form intro
        introForm.addEventListener('submit', (e) => {
            e.preventDefault();
            playerName = playerNameInput.value;
            playerClass = playerClassInput.value;
            startQuiz();
            // Putar musik saat pengguna memulai kuis
            backgroundMusic.play().catch(error => {
                console.log("Autoplay was prevented. User needs to interact with the page first.");
                // Jika autoplay gagal, mungkin karena aturan browser, biarkan saja.
            });
        });

        // Menambahkan event listener untuk tombol "Main Lagi"
        restartBtn.addEventListener('click', () => {
            // Sembunyikan dashboard dan tampilkan intro page lagi
            dashboardPage.style.opacity = '0';
            dashboardPage.style.pointerEvents = 'none';
            introPage.classList.remove('hidden');
            introPage.style.opacity = '1';
            introPage.style.pointerEvents = 'auto';
            // Hentikan musik saat kembali ke halaman intro
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
        });

        // Memulai inisialisasi Firebase saat halaman dimuat
        window.onload = async () => {
            await initializeFirebase();
            // Tampilkan ID pemain setelah autentikasi
            if (window.userId) {
                userIdText.textContent = `ID Pemain: ${window.userId}`;
            }
        };

    </script>
</body>
</html>
